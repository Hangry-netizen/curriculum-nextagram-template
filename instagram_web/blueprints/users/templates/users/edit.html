{% extends "_layout.html" %}

{% block title %}
    Edit My Details
{% endblock %}

{% block content %}
<h1>Edit My Details</h1>
<form action={{url_for('users.update', id = current_user.id)}} method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name='update_username'/ >
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name='update_email'/ >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name='update_password'/ >
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
