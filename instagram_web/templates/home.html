{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>Homepage</h1>
  {% if current_user.is_authenticated %}
    <h3>Welcome back, {{current_user.username}} </h3>
    <form action={{ url_for('sessions.destroy') }} method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <button type="submit" class="btn btn-info" value="Signout">Log out</button>
    </form>
  {% else %}
    <div class="flex">
      <form action={{ url_for('sessions.new') }} method="GET">
        <button type="submit" class="btn btn-info">Sign in</button>
      </form>
      <form action={{ url_for('users.new') }} method="GET">
        <button type="submit" class="btn btn-info">Sign up</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
